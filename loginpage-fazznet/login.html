<!DOCTYPE html>
<html>

<head>
	<title>FAZZNET</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="interface1">
		<div class="div1">
			<img src="fazznet.png" alt="fazznet">
			<br><br><br><br><br>
			<p class="text1">Ketik Kode Voucher Lalu Klik Login</p>
			<form autocomplete="off" name="login" action="$(link-login-only)" method="post" $(if chap-id)
				onSubmit="returndoLogin()" $(endif)>
				<input class="voucher" name="username" placeholder="KODE VOUCHER" value="$(username)" type="text">
				<input class="voucher" name="password" placeholder="PASSWORD" value="$(password)" type="text">
				<button class="button1" type="submit">L O G I N</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		var hostname = window.location.hostname;
		document.login.username.focus();
		var username = document.login.username;
		var password = document.login.password;
		function setpass() {
			var user = username.value
			username.value = user;
			password.value = user;
		}
		username.onkeyup = setpass;
	</script>
	<script>
		var error = "$(error)";
		if (error == "invalid username or password") {
			window.location.href = "wrong.html";
		} else if (error == "already authorizing, retry later") {
			window.location.href = "loading.html";
		} else if (error == "user $(username) has reached uptime limit") {
			window.location.href = "uptime.html";
		} else if (error == "user $(username) has reached traffic limit") {
			window.location.href = "traffic.html";
		} else if (error == "user $(username) is not allowed to log in from this MAC address") {
			window.location.href = "random.html";
		} else if (error == "no more sessions are allowed for user $(username)") {
			window.location.href = "dhcp.html";
		}
	</script>
</body>

</html>
