<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta http-equiv="refresh" content="2; url=status">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Terhubung</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

  <script>
        function startClock() {
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
        $(endif)
        location.href = unescape('$(link-redirect-esc)');
        }

    </script> 
  </head>
<body onLoad="startClock()">
    <div class="order-success-wrapper">
      <div class="content"><i class="lni lni-checkmark-circle"></i>
        <h5>Terhubung</h5>
        <p>Selamat voucher anda sudah berhasil di verifikasi, saat ini kamu sudah terhubung di layanan kami!</p><a class="btn btn-warning mt-3" href="$(link-redirect)">Lihat status</a>
      </div>
    </div>
    <script src="conf.js">
  </body>
</html>
