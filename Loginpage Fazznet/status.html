<!DOCTYPE html>
<html>

<head>
    <title>FAZZNET</title>
    <meta http-equiv="refresh" content="$(refresh-timeout-secs)">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <div class="div1">
            <br>
            <h1>LOGIN BERHASIL</h1>
            <br>
            <p>Anda Telah Berhasil Login</p>
            <p>Wifi Sudah Bisa Digunakan</p>
            <br>
            <p>SELAMAT DATANG</p>
            <p>" $(username) "</p>
            <br>
            <p>Anda Telah Menggunakan</p>
            <span class="pakai" id="usage"></span>
            <span class="pakai">GB</span>
            <p>Terhitung Sejak Awal Bulan</p>
            <br>
        </div>
        <button class="button2" onclick="window.location='https://wa.me/6285222228090';">WHATSAPP</button>
        <button class="button2" onclick="window.location='logout.html';">LOGOUT</button>
    </div>
    <script>
        var usage = document.getElementById("usage");
        usage.innerHTML = Math.ceil(100 - $(remain-bytes-total) / 1000000000)
    </script>
</body>

</html>
